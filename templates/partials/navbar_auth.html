<!-- Navbar reutilizable para paginas internas (usuario autenticado) -->
<nav id="navbar" class="fixed top-0 left-0 right-0 z-50 scrolled">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 lg:h-20">
            <a href="{% url 'index' %}" class="flex items-center gap-3 group">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-oasis-600 to-oasis-700
                            flex items-center justify-center shadow-lg shadow-oasis-600/20
                            group-hover:shadow-oasis-600/40 transition-all duration-300
                            group-hover:scale-110">
                    <i class="fa-solid fa-seedling text-white text-lg"></i>
                </div>
                <span class="text-xl font-black text-oasis-900 tracking-tight">OASIS</span>
            </a>

            {% if user.is_authenticated %}
            <div class="flex items-center gap-3">
                <a href="{% url 'dashboard' %}" class="text-sm text-dark-500 hover:text-oasis-600 transition-colors">
                    <i class="fa-solid fa-gauge mr-1"></i> Dashboard
                </a>
                <a href="{% url 'perfil' %}" class="flex items-center gap-2 group">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-oasis-500 to-oasis-700
                                flex items-center justify-center text-white text-xs font-bold
                                group-hover:shadow-lg group-hover:shadow-oasis-600/20 transition-all">
                        {{ user.iniciales }}
                    </div>
                    <span class="hidden sm:inline text-sm font-semibold text-dark-700 group-hover:text-oasis-700 transition-colors">
                        {{ user.get_full_name|default:user.username|truncatechars:15 }}
                    </span>
                </a>
                <form method="post" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit"
                            class="px-3 py-2 rounded-lg text-sm text-dark-400 hover:text-red-500
                                   hover:bg-red-50 transition-all" title="Cerrar sesion">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </form>
            </div>
            {% else %}
            <a href="{% url 'login' %}" class="text-sm text-dark-500 hover:text-oasis-600 transition-colors">
                <i class="fa-solid fa-right-to-bracket mr-1"></i> Iniciar sesion
            </a>
            {% endif %}
        </div>
    </div>
</nav>
